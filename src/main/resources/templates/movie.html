<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A Movie</title>
</head>

<body>

	<header>
		<h1>A Review of-</h1>
	</header>

	<div th:each="movie: ${reviews}">
		<img th:src="${movie.image}" style="width: 300px; height: 500px"></img>
		<h2 th:text="${movie.title}"></h2>
		<h3 th:text="${movie.category}"></h3>
		<h4 th:text="${movie.content}"></h4>

		<a href="http://localhost:8080/movies">Back to home</a>
	</div>

</body>
</html>
