<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A Movie</title>
</head>

<body>

	<header>
		<h1>A Movie</h1>
	</header>

	<div th:each="movie: ${reviews}">
		<h2 th:text="${movie.title}"></h2>
		<h2 th:text="${movie.content}"></h2>
		<a href="http://localhost:8080/movies">Back to home</a>
	</div>

</body>
</html>
